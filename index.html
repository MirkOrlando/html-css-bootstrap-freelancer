<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header id="site-header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark free-bg-dark">
                <a class="navbar-brand text-uppercase" href="#">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white text-uppercase" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white text-uppercase" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white text-uppercase" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- navbar -->

        </div>
    </header>
    <!-- /#site-header -->

    <main id="site-main">
        <section class="jumbotron text-white text-uppercase text-center pt-5 pb-5">
            <img src="./assets/img/avatar.svg" alt="" class="free-mw-200">
            <h1 class="pt-2">Start Bootstrap</h1>
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col-12"></div>
                        <div class="col-12"></div>
                    </div>
                </div>
                <div class="col">
                    <i class="fa-solid fa-star text-white"></i>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col-12"></div>
                        <div class="col-12"></div>
                    </div>
                </div>
            </div>
            <p class="pt-2">Graphic artist - Web disigner - Illustrator</p>
        </section>
        <!-- jumbotron -->

        <section class="portfolio pt-5 pb-5">
            <h2 class="text-center text-uppercase">Portfolio</h2>
            <div class="container">
                <div class="row gy-3">
                    <div class="col-12 col-sm-6 col-md-4">
                        <img src="./assets/img/cabin.png" class="rounded" alt="">
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <img src="./assets/img/cake.png" class="rounded" alt="">
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <img src="./assets/img/circus.png" class="rounded" alt="">
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <img src="./assets/img/game.png" class="rounded" alt="">
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <img src="./assets/img/safe.png" class="rounded" alt="">
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <img src="./assets/img/submarine.png" class="rounded" alt="">
                    </div>
                </div>
            </div>
        </section>
        <!-- portfolio -->

        <section class="about text-white pt-5 pb-5">
            <h2 class="text-center text-uppercase">About</h2>
            <div class="container px-5">
                <div class="row">
                    <div class="col-12 col-sm-6"></div>
                    <div class="col-12 col-sm-6"></div>
                    <div class="col-12">BUTTON</div>
                </div>
            </div>
        </section>
        <!-- about -->

        <section class="container-fluid contact-me">
            <h2 class="text-center text-uppercase pt-5 pb-5">Contact Me</h2>
            <div class="container px-5">
                <div class="row">
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                    <div class="col-12">BUTTON</div>
                </div>
            </div>
        </section>
        <!-- contact-us -->

    </main>
    <!-- /#site-main -->

    <footer id="site-footer" class="text-white">

        <!-- dividere in footer-top e footer-bottom -->

        <div class="container-fluid location">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-4"></div>
                    <div class="col-12 col-sm-4"></div>
                    <div class="col-12 col-sm-4"></div>
                </div>
            </div>
        </div>
        <!-- location -->


        <div class="container-fluid copyright">
            <div class="container">
                <div class="row">
                    <div class="col"></div>
                </div>
            </div>
        </div>
        <!-- copyright -->

    </footer>
    <!-- /#site-footer -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
