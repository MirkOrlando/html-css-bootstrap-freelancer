<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="debug">

    <header id="site-header">
        <!-- aggiungere una nav -->
        <div class="container">
            <div class="row">
                <div class="col">left</div>
                <div class="col">right</div>
            </div>
        </div>
    </header>
    <!-- /#site-header -->

    <main id="site-main">
        <section class="container-fluid jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                </div>
            </div>
        </section>
        <!-- jumbotron -->

        <section class="container-fluid portfolio">
            <h2 class="text-center text-uppercase pt-5 pb-5">Portfolio</h2>
            <div class="container">
                <div class="row gy-3">
                    <div class="col-12 col-sm-6 col-md-4"></div>
                    <div class="col-12 col-sm-6 col-md-4"></div>
                    <div class="col-12 col-sm-6 col-md-4"></div>
                    <div class="col-12 col-sm-6 col-md-4"></div>
                    <div class="col-12 col-sm-6 col-md-4"></div>
                    <div class="col-12 col-sm-6 col-md-4"></div>
                </div>
            </div>
        </section>
        <!-- portfolio -->

        <section class="container-fluid about text-white">
            <h2 class="text-center text-uppercase pt-5 pb-5">About</h2>
            <div class="container px-5">
                <div class="row">
                    <div class="col-12 col-sm-6"></div>
                    <div class="col-12 col-sm-6"></div>
                    <div class="col-12">BUTTON</div>
                </div>
            </div>
        </section>
        <!-- about -->

        <section class="container-fluid contact-me">
            <h2 class="text-center text-uppercase pt-5 pb-5">Contact Me</h2>
            <div class="container px-5">
                <div class="row">
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                    <div class="col-12">BUTTON</div>
                </div>
            </div>
        </section>
        <!-- contact-us -->

    </main>
    <!-- /#site-main -->

    <footer id="site-footer" class="text-white">

        <!-- dividere in footer-top e footer-bottom -->

        <div class="container-fluid location">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-4"></div>
                    <div class="col-12 col-sm-4"></div>
                    <div class="col-12 col-sm-4"></div>
                </div>
            </div>
        </div>
        <!-- location -->


        <div class="container-fluid copyright">
            <div class="container">
                <div class="row">
                    <div class="col"></div>
                </div>
            </div>
        </div>
        <!-- copyright -->

    </footer>
    <!-- /#site-footer -->

</body>

</html>
